<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .background{
            color: #ffff;
            background-color: pink;
        }

        h1.background{
            background-color: pink;
        }

        h2.background{
            background-color: yellow;
        }

        h2.background#unique{
            background-color: red;
        }

        h3.background{
            background-color: cyan;
        }

        span.background{
            background-color: orange;
        }

    </style>
</head>

<body>
    <h1 class="background" >Heading one</h1>
    <h2 id="unique" class="background" >Heading two</h2>
    <h2 class="background" >Secong Heading two</h2>
    <h3 class="background" >Heading three</h3>
    <span class="background" >I'm a span</span>
</body>

</html>
